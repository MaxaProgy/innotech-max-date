services:
  postgres:
    image: postgres:16-alpine
    container_name: maxdate_db
    environment:
      POSTGRES_USER: maxdate
      POSTGRES_PASSWORD: maxdate_secret
      POSTGRES_DB: maxdate
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maxdate"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maxdate_backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: maxdate
      DATABASE_PASSWORD: maxdate_secret
      DATABASE_NAME: maxdate
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      FRONTEND_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    image: nginx:alpine
    container_name: maxdate_frontend
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  mailhog:
    image: mailhog/mailhog
    container_name: maxdate_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  uploads_data:
