<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сброс пароля - MaxDate</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-logo">
        <a href="/" class="logo">
          <div class="logo-icon">M</div>
          <span>MaxDate</span>
        </a>
      </div>
      
      <div class="auth-card">
        <h1 class="auth-title">Новый пароль</h1>
        
        <form id="reset-form">
          <div class="form-group">
            <label class="form-label" for="password">Новый пароль</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Введите новый пароль"
              minlength="8"
              maxlength="20"
              required
            >
            <div class="form-hint">
              8-20 символов, минимум 1 цифра, одна строчная и одна заглавная буква кириллицы
            </div>
            <div class="form-error" id="password-error"></div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password-confirm">Подтвердите пароль</label>
            <input 
              type="password" 
              id="password-confirm" 
              class="form-input" 
              placeholder="Повторите пароль"
              required
            >
            <div class="form-error" id="password-confirm-error"></div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">
            Сохранить пароль
          </button>
        </form>
        
        <div class="auth-footer">
          <a href="/login.html">Вернуться к входу</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    const form = document.getElementById('reset-form');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('password-confirm');
    const submitBtn = document.getElementById('submit-btn');
    
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    
    if (!token) {
      document.querySelector('.auth-card').innerHTML = `
        <div class="alert alert-error">Неверная ссылка сброса пароля</div>
        <a href="/forgot-password.html" class="btn btn-primary mt-3">Запросить новую ссылку</a>
      `;
    }
    
    passwordInput.addEventListener('blur', () => {
      const error = validatePassword(passwordInput.value);
      document.getElementById('password-error').textContent = error || '';
      passwordInput.classList.toggle('error', !!error);
    });
    
    passwordConfirmInput.addEventListener('blur', () => {
      const match = passwordInput.value === passwordConfirmInput.value;
      const error = match ? '' : 'Пароли не совпадают';
      document.getElementById('password-confirm-error').textContent = error;
      passwordConfirmInput.classList.toggle('error', !match);
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const passwordConfirm = passwordConfirmInput.value;
      
      const passwordError = validatePassword(password);
      if (passwordError) {
        document.getElementById('password-error').textContent = passwordError;
        passwordInput.classList.add('error');
        return;
      }
      
      if (password !== passwordConfirm) {
        document.getElementById('password-confirm-error').textContent = 'Пароли не совпадают';
        passwordConfirmInput.classList.add('error');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Сохранение...';
      
      try {
        await api.resetPassword(token, password);
        showAlert(form, 'Пароль успешно изменен. Теперь вы можете войти.', 'success');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      } catch (error) {
        showAlert(form, error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Сохранить пароль';
      }
    });
  </script>
</body>
</html>
