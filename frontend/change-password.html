<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля - MaxDate</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container header-content">
        <a href="/feed.html" class="logo">
          <div class="logo-icon">M</div>
          <span>MaxDate</span>
        </a>
        <nav class="nav">
          <a href="/profile.html" class="btn btn-secondary btn-sm">Назад</a>
        </nav>
      </div>
    </header>
    
    <main class="container" style="padding: var(--space-xl) var(--space-lg); max-width: 500px;">
      <div class="card">
        <div class="card-body">
          <h1 class="mb-4">Смена пароля</h1>
          
          <form id="password-form">
            <div class="form-group">
              <label class="form-label" for="oldPassword">Текущий пароль</label>
              <input 
                type="password" 
                id="oldPassword" 
                class="form-input" 
                placeholder="Введите текущий пароль"
                required
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="newPassword">Новый пароль</label>
              <input 
                type="password" 
                id="newPassword" 
                class="form-input" 
                placeholder="Введите новый пароль"
                minlength="8"
                maxlength="20"
                required
              >
              <div class="form-hint">
                8-20 символов, минимум 1 цифра, одна строчная и одна заглавная буква кириллицы
              </div>
              <div class="form-error" id="password-error"></div>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="confirmPassword">Подтвердите новый пароль</label>
              <input 
                type="password" 
                id="confirmPassword" 
                class="form-input" 
                placeholder="Повторите новый пароль"
                required
              >
              <div class="form-error" id="confirm-error"></div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">
              Сменить пароль
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    if (!requireAuth()) {
      // Will redirect
    }
    
    const form = document.getElementById('password-form');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submit-btn');
    
    newPasswordInput.addEventListener('blur', () => {
      const error = validatePassword(newPasswordInput.value);
      document.getElementById('password-error').textContent = error || '';
      newPasswordInput.classList.toggle('error', !!error);
    });
    
    confirmPasswordInput.addEventListener('blur', () => {
      const match = newPasswordInput.value === confirmPasswordInput.value;
      const error = match ? '' : 'Пароли не совпадают';
      document.getElementById('confirm-error').textContent = error;
      confirmPasswordInput.classList.toggle('error', !match);
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      const passwordError = validatePassword(newPassword);
      if (passwordError) {
        document.getElementById('password-error').textContent = passwordError;
        newPasswordInput.classList.add('error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        document.getElementById('confirm-error').textContent = 'Пароли не совпадают';
        confirmPasswordInput.classList.add('error');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Сохранение...';
      
      try {
        await api.changePassword(oldPassword, newPassword);
        showAlert(form, 'Пароль успешно изменен', 'success');
        form.reset();
      } catch (error) {
        showAlert(form, error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Сменить пароль';
      }
    });
  </script>
</body>
</html>
