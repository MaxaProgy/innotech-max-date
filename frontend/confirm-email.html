<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтверждение email - MaxDate</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-logo">
        <a href="/" class="logo">
          <div class="logo-icon">M</div>
          <span>MaxDate</span>
        </a>
      </div>
      
      <div class="auth-card">
        <div id="status" class="text-center">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <p class="mt-3">Подтверждение email...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    async function confirmEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const statusEl = document.getElementById('status');
      
      if (!token) {
        statusEl.innerHTML = `
          <div class="alert alert-error">Неверная ссылка подтверждения</div>
          <a href="/" class="btn btn-primary mt-3">На главную</a>
        `;
        return;
      }
      
      try {
        await api.confirmEmail(token);
        statusEl.innerHTML = `
          <div class="alert alert-success">Email успешно подтвержден!</div>
          <p class="mt-3">Теперь вы можете войти в свой аккаунт</p>
          <a href="/login.html" class="btn btn-primary mt-3">Войти</a>
        `;
      } catch (error) {
        statusEl.innerHTML = `
          <div class="alert alert-error">${error.message}</div>
          <a href="/" class="btn btn-primary mt-3">На главную</a>
        `;
      }
    }
    
    confirmEmail();
  </script>
</body>
</html>
