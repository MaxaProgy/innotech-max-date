<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля - MaxDate</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-logo">
        <a href="/" class="logo">
          <div class="logo-icon">M</div>
          <span>MaxDate</span>
        </a>
      </div>
      
      <div class="auth-card">
        <h1 class="auth-title">Восстановление пароля</h1>
        
        <form id="reset-form">
          <p class="text-muted mb-4">
            Введите email, указанный при регистрации. Мы отправим вам ссылку для сброса пароля.
          </p>
          
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="example@mail.ru"
              required
            >
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">
            Отправить ссылку
          </button>
        </form>
        
        <div class="auth-footer">
          <a href="/login.html">Вернуться к входу</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    const form = document.getElementById('reset-form');
    const submitBtn = document.getElementById('submit-btn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Отправка...';
      
      try {
        await api.requestPasswordReset(email);
        showAlert(form, 'Ссылка для сброса пароля отправлена на указанный email', 'success');
        form.reset();
      } catch (error) {
        showAlert(form, error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Отправить ссылку';
      }
    });
  </script>
</body>
</html>
