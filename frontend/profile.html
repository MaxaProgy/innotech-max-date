<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль - MaxDate</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container header-content">
        <a href="/feed.html" class="logo">
          <div class="logo-icon">M</div>
          <span>MaxDate</span>
        </a>
        <nav class="nav">
          <a href="/feed.html" class="nav-link" title="Лента">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="9" rx="1"/>
              <rect x="14" y="3" width="7" height="5" rx="1"/>
              <rect x="14" y="12" width="7" height="9" rx="1"/>
              <rect x="3" y="16" width="7" height="5" rx="1"/>
            </svg>
          </a>
          <a href="/matches.html" class="nav-link" title="Взаимные лайки">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </a>
          <a href="/profile.html" class="nav-link active" title="Профиль">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </a>
        </nav>
      </div>
    </header>
    
    <main class="container" style="padding: var(--space-xl) var(--space-lg); max-width: 800px;">
      <div id="profile-content">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    if (!requireAuth()) {
      // Will redirect
    }
    
    const profileContent = document.getElementById('profile-content');
    let profile = null;
    let user = null;
    
    async function loadProfile() {
      try {
        [profile, user] = await Promise.all([
          api.getMyProfile(),
          api.getMe()
        ]);
        
        if (!profile) {
          window.location.href = '/create-profile.html';
          return;
        }
        
        renderProfile();
      } catch (error) {
        profileContent.innerHTML = `
          <div class="alert alert-error">Ошибка загрузки профиля: ${error.message}</div>
        `;
      }
    }
    
    function renderProfile() {
      const mainPhoto = profile.photos?.find(p => p.isMain) || profile.photos?.[0];
      const age = calculateAge(profile.birthDate);
      
      profileContent.innerHTML = `
        <div class="card mb-4">
          <div class="card-body">
            <div class="profile-header">
              <div class="profile-avatar">
                <img src="${getPhotoUrl(mainPhoto)}" alt="${profile.firstName}">
              </div>
              <h1 class="profile-name">${profile.firstName} ${profile.lastName}</h1>
              <p class="profile-meta">${formatAge(age)} &bull; ${profile.city?.name || ''}</p>
              <a href="/edit-profile.html" class="btn btn-secondary">Редактировать профиль</a>
            </div>
            
            ${profile.bio ? `
              <div class="settings-section">
                <h3 class="settings-section-title">О себе</h3>
                <p>${profile.bio}</p>
              </div>
            ` : ''}
            
            <div class="settings-section">
              <h3 class="settings-section-title">Фотографии</h3>
              <div class="profile-photos">
                ${profile.photos?.map(photo => `
                  <div class="profile-photo${photo.isMain ? ' is-main' : ''}">
                    <img src="${getPhotoUrl(photo)}" alt="">
                  </div>
                `).join('') || '<p class="text-muted">Нет фотографий</p>'}
                ${profile.photos?.length < 5 ? `
                  <div class="profile-photo">
                    <a href="/upload-photos.html" class="profile-photo-add">+</a>
                  </div>
                ` : ''}
              </div>
            </div>
            
            <div class="settings-section">
              <h3 class="settings-section-title">Контакты</h3>
              <p><strong>Email:</strong> ${user?.email || 'Не указан'} ${profile.hideEmail ? '(скрыт)' : ''}</p>
              ${profile.vkLink ? `<p><strong>VK:</strong> ${profile.vkLink}</p>` : ''}
              ${profile.maxLink ? `<p><strong>MAX:</strong> ${profile.maxLink}</p>` : ''}
            </div>
          </div>
        </div>
        
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="settings-section-title">Настройки поиска</h3>
            <p><strong>Кого ищу:</strong> ${profile.preferredGender === 'male' ? 'Мужчин' : profile.preferredGender === 'female' ? 'Женщин' : 'Всех'}</p>
            <p><strong>Возраст:</strong> ${profile.preferredAgeMin || 18} - ${profile.preferredAgeMax || 'любой'}</p>
            <p><strong>Профиль виден:</strong> ${profile.isVisible ? 'Да' : 'Нет'}</p>
            <a href="/edit-profile.html" class="btn btn-secondary btn-sm mt-3">Изменить</a>
          </div>
        </div>
        
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="settings-section-title">Аккаунт</h3>
            <div style="display: flex; flex-wrap: wrap; gap: var(--space-md);">
              <a href="/change-password.html" class="btn btn-secondary btn-sm">Сменить пароль</a>
              <button class="btn btn-secondary btn-sm" onclick="handleDeactivate()">Деактивировать</button>
              <button class="btn btn-secondary btn-sm" onclick="handleLogout()">Выйти</button>
            </div>
          </div>
        </div>
      `;
    }
    
    function handleLogout() {
      api.logout();
    }
    
    async function handleDeactivate() {
      if (!confirm('Вы уверены, что хотите деактивировать аккаунт? Ваш профиль будет скрыт.')) {
        return;
      }
      
      try {
        await api.deactivateAccount();
        alert('Аккаунт деактивирован');
        api.logout();
      } catch (error) {
        alert(error.message);
      }
    }
    
    loadProfile();
  </script>
</body>
</html>
